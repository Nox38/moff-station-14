# Leader
- type: job
  id: ERTLeader
  name: job-name-ertleader
  description: job-description-ertleader
  playTimeTracker: JobERTLeader
  setPreference: false
  startingGear: ERTLeaderGearEVA
  icon: "JobIconNanotrasen"
  supervisors: job-supervisors-centcom
  canBeAntag: false
  accessGroups:
  - AllAccess
  access:
  - CentralCommand
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant, DeathRattleImplantCentcomm ]

- type: startingGear
  id: ERTLeaderGearEVA
  equipment:
    jumpsuit: ClothingUniformJumpsuitERTLeader
    back: ClothingBackpackERTLeader
    shoes: ClothingShoesBootsMagERT
    mask: ClothingMaskGasERT
    eyes: ClothingEyesHudMedSec
    gloves: ClothingHandsGlovesCombat
    outerClothing: ClothingOuterHardsuitERTLeader
    id: ERTLeaderPDA
    ears: ClothingHeadsetAltCentCom
    belt: ClothingBeltMilitaryWebbingERT
    neck: Whistle
    pocket2: CombatKnife
    suitstorage: WeaponDisablerSMG
  storage:
    back:
    - WeaponPistolN1984
    - Binoculars
    - MedkitCombatFilled
    - PhoneInstrument
    - HoloprojectorField
    - EmergencyMedipen
    - PunctAutoInjector
    - TelescopicShield
    belt:
    - CrowbarRed
    - PinpointerNuclear
    - MedkitCombatFilled
    - Handcuffs
    - Handcuffs
    - MagazineMagnum
    - MagazineMagnum

- type: startingGear
  parent: ERTLeaderGearEVA
