- type: entity
  id: BriefcaseCentcomm
  parent: [BriefcaseBase, BaseCentcommContraband]
  name: CentComm official's briefcase
  description: A special-made briefcase sometimes carried by officials of Central Command. It carries a electric current to dissuade theft, and can be used as a capable melee or ranged weapon.
  suffix: Weapon
  components:
  - type: Sprite
    sprite: Objects/Storage/Briefcases/briefcase_brown.rsi # Placeholder
    state: icon
  - type: Item
    sprite: Objects/Storage/Briefcases/briefcase_brown.rsi # Placeholder
  - type: StunOnCollide
    stunAmount: 2
    knockdownAmount: 2
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 15
    bluntStaminaDamageFactor: 2
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud
  - type: StaminaDamageOnCollide
    damage: 100
    sound: /Audio/Weapons/egloves.ogg

- type: entity
  parent: BriefcaseCentcomm
  id: BriefcaseCentcommFilled
  suffix: Weapon, Filled
  components:
  - type: StorageFill
    contents:
    - id: BoxFolderCentCom
    - id: BoxFolderBlack
    - id: BookSpaceLaw
    - id: RubberStampApproved
    - id: RubberStampDenied
    - id: Paper
      amount: 4
